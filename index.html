<!DOCTYPE html>
<htmls lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | cleabnet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="box">
            <div class="container">
                <form class="frm_login">
                    <div class="form_group email">
                        <input type="text" name="email" data-fal="ggg" id="email_fld" placeholder="Email Address" autocomplete="off">
                    </div>
                    <div class="form_group psd">
                        <input type="password" name="pass" id="pass_fld" placeholder="Password" autocomplete="off">
                    </div>
                    <button type="submit" class="btn-submit">Join</button>
                </form>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</htmls>
